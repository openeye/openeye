<m:message xmlns="http://www.w3.org/1999/xhtml"
	xmlns:m="http://jboss.com/products/seam/mail"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:s="http://jboss.com/products/seam/taglib" charset="UTF-8"
	importance="normal" urlBase="http://localhost:8080">
	<m:from name="Open Eye Password Reset" address="support@your-company.org" />
	<m:to name="#{guest.recoveredPasswordEmail}">#{guest.recoveredPasswordEmail}</m:to>
	<m:subject>Open Eye Password Reset</m:subject>
	<m:body>
		<html>
		<body>
		<p>#{guest.lostPasswordUserId},</p>
		<p>Your password has been temporarily reset to:
		#{guest.resetPassword}</p>
		<p>Please login as #{guest.lostPasswordUserId} and change the
		password to something you can remember.</p>
		</body>
		</html>
	</m:body>
</m:message>
