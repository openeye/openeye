<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
   "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<f:view xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:s="http://jboss.com/products/seam/taglib" contentType="text/html">
	<html>
	<head>
	<ui:include src="../layout/headerTemplate.xhtml" />
	</head>
	<body class=" yui-skin-sam">

	<div id="top1"><ui:include src="../layout/menu.xhtml" /></div>

	<div id="bottom1"><ui:include
		src="../layout/footerTemplate.xhtml" /></div>

	<div id="left1"><ui:insert name="assignedTasks" /></div>

	<div id="right1"><ui:insert name="unassignedTasks" /></div>

	<div id="center1"><ui:insert name="completeTaskForm" /></div>

	<a4j:outputPanel id="taskCounters">
		<script>
(function() {
    var Dom = YAHOO.util.Dom,
        Event = YAHOO.util.Event;

    Event.onDOMReady(function() {
        var layout = new YAHOO.widget.Layout({
            units: [
                { position: 'top', height: 82, body: 'top1', gutter: '0px', collapse: false, resize: false, scroll: null, zIndex: 3  },
                { position: 'bottom',height: 25, resize: false, body: 'bottom1', gutter: '0px', collapse: false, zIndex: 0 },
                { position: 'left', width: 300, header: 'Assigned Tasks (#{assignedTasksCount})', resize: true, body: 'left1', gutter: '0px', collapse: true, close: false, collapseSize: 50, scroll: true, animate: true, zIndex: 2 },
                { position: 'right', width: 300, header: 'Unassigned Tasks (#{unassignedTasksCount})', resize: true, body: 'right1', gutter: '0px', collapse: true, close: false, collapseSize: 50, scroll: true, animate: true, zIndex: 2 },
                { position: 'center', body: 'center1', scroll: true, zIndex: 1 }
            ]
        });
        layout.render();
        Event.on('tLeft', 'click', function(ev) {
            Event.stopEvent(ev);
            layout.getUnitByPosition('left').toggle();
        });
        Event.on('tRight', 'click', function(ev) {
            Event.stopEvent(ev);
            layout.getUnitByPosition('right').toggle();
        });
    });
})();
</script>
	</a4j:outputPanel>
	</body>
	</html>
</f:view>
