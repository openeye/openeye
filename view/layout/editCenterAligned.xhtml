<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:s="http://jboss.com/products/seam/taglib">

	<div>
	
	<s:label
		styleClass="name #{invalid?'errors':''}"
		style="width: 40%; text-align: right !important;">
		<ui:insert name="label" />
		<s:span styleClass="required" rendered="#{required}">*</s:span>
	</s:label>

	<div class="error"><h:graphicImage value="/img/msgerror.png"
		rendered="#{invalid}" styleClass="errors" /> <s:message
		styleClass="errors" /></div>


	<div class="value #{invalid?'errors':''}"
		style="width: 40%; text-align: left !important;"><s:validateAll>
		<ui:insert />
	</s:validateAll></div>

	</div>

</ui:composition>
